<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Border Glass Card</title>
    <link rel="stylesheet" href="styletesting.css">
</head>
<body>
    <!-- Background Content -->
    <div class="background-content">
        <h1>Adjust Fogginess</h1>
        <p>Move mouse over card edge.</p>
    </div>

    <!-- The Glass Element Container (Handles Border/Glow) -->
    <div class="glass-container">
        <!-- The Inner Glass Surface (Handles Blur/Content) -->
        <div class="glass-card">
            <div class="card-content">
                <h2>Glass Card</h2>
                <p>Content Area</p>
                <button>Action</button>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <label for="fogginess">Fogginess:</label>
        <input type="range" id="fogginess" name="fogginess" min="0" max="30" value="10" step="1">
        <span id="fogginess-value">10px</span>
    </div>

    <script src="styletesting.js"></script>
</body>
</html>
